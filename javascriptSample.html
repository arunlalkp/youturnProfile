<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        function changeHead() {
            document.getElementById("heading").innerHTML = "New Heading"
        }
        function showAlert() {
            window.alert("Alert Message!!!")
        }

        function getinput() {
            var name = document.forms["myForm"]["name"].value;
            window.alert(name)
        }

    </script>

    <title>Title</title>
</head>
<body>
    <h1 id="heading">Welcome</h1>
    <button onclick="changeHead()">Button</button>
    <button onclick="showAlert()">Alert</button>

    <br><br><br>

    <form name="myForm">

    <input type="text" name="name"> <input type="submit" value="Submit" onclick="getinput()">

    </form>
